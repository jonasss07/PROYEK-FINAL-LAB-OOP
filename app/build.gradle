plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

javafx {
    version = "21"
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    // Tambahkan dependency lain di sini jika diperlukan
}

application {
    mainClass = 'healtrack.Main'
}

